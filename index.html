<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
    <h1>Welcome to the drumkit!</h1>
    <div class="container">
        <div class="card">
            <p>A</p>
            <p>BOOM</p>
        </div>
        <div class="card">
            <p>S</p>
            <p>CLAP</p>
        </div>
        <div class="card">
            <p>D</p>
            <p>HIHAT</p>
        </div>
        <div class="card">
            <p>F</p>
            <p>KICK</p>
        </div>
        <div class="card">
            <p>G</p>
            <p>OPENHAT</p>
        </div>
        <div class="card">
            <p>H</p>
            <p>RIDE</p>
        </div>
        <div class="card">
            <p>J</p>
            <p>SNARE</p>
        </div>
        <div class="card">
            <p>K</p>
            <p>TINK</p>
        </div>
        <div class="card">
            <p>L</p>
            <p>TOM</p>
        </div>
    </div>
</body>
</html>
