<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
    <h1>Welcome to the drumkit!</h1>
    <div class="container">
        <div class="card" id="boom">
            <p>A</p>
            <p>BOOM</p>
            <audio id="a">
                <source src="sounds/boom.wav">
            </audio>
        </div>
        <div class="card">
            <p>S</p>
            <p>CLAP</p>
            <audio id="s">
                <source src="sounds/clap.wav">
            </audio>
        </div>
        <div class="card">
            <p>D</p>
            <p>HIHAT</p>
            <audio id="d">
                <source src="sounds/hihat.wav">
            </audio>
        </div>
        <div class="card">
            <p>F</p>
            <p>KICK</p>
            <audio id="f">
                <source src="sounds/kick.wav">
            </audio>
        </div>
        <div class="card">
            <p>G</p>
            <p>OPENHAT</p>
            <audio id="g">
                <source src="sounds/openhat.wav">
            </audio>
        </div>
        <div class="card">
            <p>H</p>
            <p>RIDE</p>
            <audio id="h">
                <source src="sounds/ride.wav">
            </audio>
        </div>
        <div class="card">
            <p>J</p>
            <p>SNARE</p>
            <audio id="j">
                <source src="sounds/snare.wav">
            </audio>
        </div>
        <div class="card">
            <p>K</p>
            <p>TINK</p>
            <audio id="k">
                <source src="sounds/tink.wav">
            </audio>
        </div>
        <div class="card">
            <p>L</p>
            <p>TOM</p>
            <audio id="l">
                <source src="sounds/tom.wav">
            </audio>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
