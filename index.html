<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
    <h1>Welcome to the drumkit!</h1>
    <div class="container">
        <div class="card" id="boom">
            <button class="button">A<br>BOOM</button>
            <audio id="a">
                <source src="sounds/boom.wav">
            </audio>
        </div>
        <div class="card">
            <button class="button">S<br>CLAP</button>
            <audio id="s">
                <source src="sounds/clap.wav">
            </audio>
        </div>
        <div class="card">
            <button class="button">D<br>HIHAT</button>
            <audio id="d">
                <source src="sounds/hihat.wav">
            </audio>
        </div>
        <div class="card">
            <button class="button">F<br>KICK</button>
            <audio id="f">
                <source src="sounds/kick.wav">
            </audio>
        </div>
        <div class="card">
            <button class="button">G<br>OPENHAT</button>
            <audio id="g">
                <source src="sounds/openhat.wav">
            </audio>
        </div>
        <div class="card">
            <button class="button">H<br>RIDE</button>
            <audio id="h">
                <source src="sounds/ride.wav">
            </audio>
        </div>
        <div class="card">
            <button class="button">J<br>SNARE</button>
            <audio id="j">
                <source src="sounds/snare.wav">
            </audio>
        </div>
        <div class="card">
            <button class="button">K<br>TINK</button>
            <audio id="k">
                <source src="sounds/tink.wav">
            </audio>
        </div>
        <div class="card">
            <button class="button">L<br>TOM</button>
            <audio id="l">
                <source src="sounds/tom.wav">
            </audio>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
